<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Temperature Converter</h1>
		<div class="converter">
			<label>Enter temperature:</label>
			<div class="input-group">
				<input type="number" id="temperature" placeholder="Enter temperature" oninput="convertTemp()">
				<select id="unit" onchange="convertTemp()">
					<option value="celsius">Celsius</option>
					<option value="fahrenheit">Fahrenheit</option>
				</select>
			</div>
			<label>Converted temperature:</label>
			<div class="input-group">
				<input type="number" id="converted-temperature" placeholder="Converted temperature" readonly>
				<select id="converted-unit">
					<option value="celsius">Celsius</option>
					<option value="fahrenheit">Fahrenheit</option>
				</select>
			</div>
		</div>
	</div>
	<footer><p> Made By Soumyadeep Saha</p></footer>
	<script src="script.js"></script>
</body>
</html>
